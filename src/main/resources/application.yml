server:
  port: 8080

spring:
  main:
    web-application-type: reactive
  cloud:
    gateway.server.webflux:
      routes:
        - id: api-stress-test
          uri: http://api-stress-test:8083
          predicates:
            - Path=/api-stress-test/**
          filters:
            - StripPrefix=1
            - name: DynamicForwardedHeadersFilter
              args:
                prefix: /api-stress-test

        - id: ichiro-family-tree
          uri: http://ichiro-family-tree:8081
          predicates:
            - Path=/ichiro-family-tree/**
          filters:
            - StripPrefix=1
            - AddRequestHeader=X-Forwarded-Prefix, /ichiro-family-tree
  data:
    redis:
      host: redis
      port: 6379
